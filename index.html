<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center bg-dark text-white">
        <div class="row">
           <header class="col-12 header mt-4">
            <h1>To Do List</h1>
           </header>
           <main class="col-12 mt-4">
            <input type="text" class="bg-warning rounded-pill">
            <span> 
                <button class="bg-warning rounded-pill">ADD</button>
            </span>
            <h4 class="mt-4">Tasks</h4>
            <span class="mt-4">
                <ul class="d-block list-unstyled"> 
                    <li class="bg-secondary mb-4">Learn DOM
                        <button class="bg-dark rounded-pill text-info">Edit</button>
                        <button class="bg-dark rounded-pill text-danger">Delete</button>
                    </li> 
                    <li class="bg-secondary">Learn React
                        <button class="bg-dark rounded-pill text-info">Edit</button>
                        <button class="bg-dark rounded-pill text-danger">Delete</button>
                    </li>
                </ul>
            </span>
           </main>
           <footer class="col-12 mt-4">Made by Alex,Clirim,Cheng Lin,Svjetlana.</footer>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
